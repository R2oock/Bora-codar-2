<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            font-family: Arial;
        }
    </style>
    <script>
    
        let quantidadeComprada = parseInt(prompt("Quantas maçãs você comprou?"));

        let precoUnitario;
        if (quantidadeComprada < 12) {
            precoUnitario = 3.50;
        } else {
            precoUnitario = 2.50;
        }

    
        let valorTotalCompra = quantidadeComprada * precoUnitario;

        document.write(`<p>O valor total da sua compra é R$ ${valorTotalCompra.toFixed(2)}.</p>`);

    </script>
</body>
</html>
